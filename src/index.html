<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>FitLit</h1>
    <h2>Welcome <span class="user--firstName"></span>!</h2>
    <h2>Your User ID: <span class="user--id"></span></h2>
    <h2>Name: <span class="user--name"></span></h2>
    <h2>Address: <span class="user--address"></span></h2>
    <h2>Email: <span class="user--email"></span></h2>
    <h2>Stride Length: <span class="user--strideLength"></span></h2>
    <h2>Daily Step Goal: <span class="user--dailyStepGoal"></span></h2>
    <h2>Friends: <span class="user--friends"></span></h2>
    <h3>All user's step goal average <span class="avg">222</span></h3>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepo.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./HydrationRepo.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./SleepRepo.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./ActivityRepo.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
